<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Fintech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    
    <div class="container-full container-fluid vh-100 overflow-auto">

      <div class= "mx-auto d-block img-cash position-relative">
        <img src="./images/cash.svg" class="img-fluid" alt="saco de dinheiro">
        <h1 class="mt-5 fw-bold">Minhas Finan√ßas</h1>
      </div>  

      <div class="container-login-content d-flex flex-column align-items-center position-relative top-50 start-50 translate-middle rounded-5 bg-white text-center overflow-auto">
        
        <div class="container-login w-100">
          <form>
            <label for="email" class="mt-3 fs-3 fw-bold">Insira seus dados para entrar</label>
            <input type="email" class="form-control  form-control-lg my-4 border-black" id="email" placeholder="E-mail">
            <input type="password" class="form-control  form-control-lg mb-1 border-black" id="senha" placeholder="Senha">
            <p><a href="#" class="fs-6 text-decoration-none fw-bold">Esqueceu sua senha?</a></p> 
            <button type="button" class="btn border-5 rounded-3 fw-bold text-white w-50">Entrar</button>
          </form>
        </div>

        <div class="container-buttons container d-flex flex-column">
            <button type="button" class="btn p-2 mb-3 rounded-3 fw-bold text-dark"> 
              <img class="img-fluid" src="./images/google.svg" alt="icone do google"> 
              Entrar com o Google
            </button>
            <button type="button" class="btn p-2 mb-3 rounded-3 fw-bold text-dark"> 
              <img class="img-fluid" src="./images/facebook.svg" alt="icone do facebook"> 
              Entrar com o Facebook
            </button>
            <button type="button" class="btn p-2 mb-3 rounded-3 fw-bold text-dark"> 
              <img class="img-fluid" src="./images/cloud.svg" alt="icone de cloud"> 
              Entrar com o Icloud
            </button>
        </div>
      
      </div>

    </div>     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
